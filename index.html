<!DOCTYPE html>
<html>
  <head>
    <title>FlatYak frontend</title>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <p id="hello">

    </p>

    <p id="userForPost">
    </p>
    <input id="signOut" type="submit" value="Sign Out" style="display: none;" >

    <div id="newPost">
      <form id="new-post-form">
        <br>
        <textarea type="text" name="content-body" id="content" value=""></textarea>
        <br>
        <input id="postSubmit" type="submit" value="Post">
      </form>
    </div>

    <div id="posts">

    </div>


<!-- sign up/ in modals -->



      <div id="inOrUp">
        <h3>Sign up or Sign In</h3>
        <div id="insideModal">
          <div class="container">
            <div id="new-user-container">
              <form id="new-user-form">
                <input id="signIn" type="submit" value="Sign In">
                <input id="signUp" type="submit" value="Sign Up">
              </form>
            </div>
          </div>
        </div>
      </div>

    <div id="signUpModal" style="display: none;">
      <h3>Sign Up</h3>
      <div id="insideModal">
        <div class="container">
          <div id="new-user-container">
            <form id="new-user-form">
              name: <input type="text" name="name-body" id="person-name">
              <br>
              username: <input type="text" name="username-body" id="username">
              <br>
              email: <input type="text" name="email-body" id="email">
              <br>
              <input id="signUpSubmit" type="submit" value="Save User">
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="signInModal" style="display: none;">
      <h3>Sign In</h3>
      <div id="insideModal">
        <div class="container">
          <div id="new-user-container">
            <form id="exisiting-user-form">
              username: <input type="text" name="username-body" id="existing-username">
              <input id="signInSubmit" type="submit" value="Sign In">
            </form>
          </div>
        </div>
      </div>
    </div>

<!-- users container  - optional at this point -->

      <div id="users-container" style="display: none;">

      </div>
    </div>

    <script type="text/javascript" src="src/components/user.js"></script>
    <script type="text/javascript" src="src/components/post.js"></script>
    <script type="text/javascript" src="src/adapters/usersAdapter.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
